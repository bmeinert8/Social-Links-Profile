<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  
  <title>Socila Links Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture of jessica">
      </div>
      <div class="bio">
        <p class="title text-preset-1">Jessica Randall</p>
        <p class="location text-preset-2">London, United Kingdom</p>
      </div>
      <div class="info text-preset-2">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <button class="btn text-preset-2">GitHub</button>
        <button class="btn text-preset-2">Frontend Mentor</button>
        <button class="btn text-preset-2">LinkedIn</button>
        <button class="btn text-preset-2">Twitter</button>
        <button class="btn text-preset-2">Instagram</button>
      </div>
    </div>
  </div>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brian Meinert</a>.
    </div>
  </footer>
</body>
</html>
